<table class="table table-responsive table-fixed" (window:scroll)="onScroll($event)">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Website</th>
      <th>Affiliate Network</th>
      <th>Created</th>
      <th>Modified</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands; let i = index;">
      <th scope="row">{{i+1}}</th>
      <td>{{brand.name}}</td>
      <td>{{brand.description}}</td>
      <td>{{brand.website[0]}}</td>
      <td>{{brand.affiliateNetwork}}</td>
      <td>{{brand.created | amTimeAgo}}</td>
      <td>{{brand.modified | amTimeAgo}}</td>
    </tr>
  </tbody>
</table>


<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
